<header class="block block-header-2" id="header">

  <nav class="block-header-2--nav navbar navbar-expand-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ "/" | relative_url }}">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav me-auto">
          {% for nav_item in section.navigation %}
          <li class="nav-item {% if page.url == nav_item.link %}active{% endif %}"><a class="nav-link" href="{{ nav_item.link | relative_url }}">{{ nav_item.link_text }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>

</header>
